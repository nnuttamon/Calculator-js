<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="cal-container">
        <!--calculate screen-->
        <input type="text" class="cal-screen" readonly>
        <!--button-->
        <button class="btn btn-c" type="button">c</button>
        
        <button class="btn btn-number btn-7" type="button">7</button>
        <button class="btn btn-number btn-8" type="button">8</button>
        <button class="btn btn-number btn-9" type="button">9</button>
        <button class="btn btn-operation btn-divide" type="button">รท</button>
        <button class="btn btn-number btn-4" type="button">4</button>
        <button class="btn btn-number btn-5" type="button">5</button>
        <button class="btn btn-number btn-6" type="button">6</button> 
        <button class="btn btn-operation btn-multiply" type="button">ร</button>
        <button class="btn btn-number btn-1" type="button">1</button>
        <button class="btn btn-number btn-2" type="button">2</button>
        <button class="btn btn-number btn-3" type="button">3</button>
        <button class="btn btn-operation btn-minus" type="button">-</button>
        <button class="btn btn-number btn-0" type="button">0</button>
        <button class="btn btn-number btn-dot" type="button">.</button>
        <button class="btn btn-equals" type="button">=</button>
        <button class="btn btn-operation btn-plus" type="button">+</button>
        
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
